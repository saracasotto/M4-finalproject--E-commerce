<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/origami.svg" type="image/x-icon">

</head>

<body>
    <!--ALERT PRODUCT ADDED-->
    <div id="alert-success" class="alert alert-success d-none" role="alert">
        Product successfully added.
    </div>

    <!--DELETE CONFIRMATION MODAL-->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Deleting confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure that you want to delete this element?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PRODUCT MODIFICATION MODAL -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="mb-2">
                            <label for="edit-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-2">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="edit-brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="edit-brand" required>
                        </div>
                        <div class="mb-2">
                            <label for="edit-imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="edit-imageUrl" required>
                        </div>
                        <div class="mb-2">
                            <label for="edit-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="edit-price" step="0.01" required>
                        </div>
                        <input type="hidden" id="edit-productId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmEditButton">Confirm editing</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TITLE -->
    <div class="contaner-fluid">
        <h1 class="mb-4 backoffice-title">PRODUCTS MANAGER</h1>
    </div>
    
    <!-- MAIN -->
    <main class="container">
        <p class="product-manager-description">Please fill out the fields with the product details and click on the
            submit button.</p>
        <form id="product-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2 class="my-4">Existing Products</h2>
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="search-input" class="form-control" placeholder="Search by ID, Name, or Brand">
            </div>
        </div>
        <div class="table-container" id="existing-products">
            <!-- I prodotti esistenti verranno elencati qui -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>

</html>
